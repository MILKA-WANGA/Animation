<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:black
        }
        .ml4{
            position: relative;
            font-weight: 900;
            font-size: 4.5em;
            color: white;
            left: 40%;
            
        }
        .ml4.letters{
            margin: auto;
            top: 0.3em;
            left: 0;
            right: 0;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Aimmation</h1>
    <h2 class="ml4">
        <span class="letters letters-1">DEVTOWN</span>
    </h2>
    â€‹<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        var ml4={};
        ml4.opacityIn=[0, 1];
        ml4.scaleIn=[0.2, 1];
        ml4.scaleOut=3;
        ml4.durationIn=800;
        ml4.durationOut=600;
        ml4.delay=500;
        //name the animation as anime
        anime
        .timeline({loop:true})
        .add(
            {
                //add target object
                targets:".ml4 .letters-1",
                opacity:ml4.opacityIn,
                scale:ml4.scaleIn,
                duration:ml4.durationIn

            })
            .add(
                {
                   targets:".ml4 .letters-1",
                   opacity:0, 
                   scale:ml4.scaleOut,
                   duration:ml4.durationOut,
                   easing:"easeInExpo",
                   delay:ml4.delay
                }
            )
        
    </script>
    

</body>
</html>
